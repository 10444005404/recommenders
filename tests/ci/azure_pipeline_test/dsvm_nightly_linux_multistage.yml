# A Github Service Connection must also be created with the name "AI-GitHub"
# https://docs.microsoft.com/en-us/azure/devops/pipelines/process/demands?view=azure-devops&tabs=yaml

resources:
  repositories:
    - repository: aitemplates
      type: github
      name: microsoft/AI
      endpoint: AI-GitHub

schedules:
- cron: "7 0 * * *"
  displayName: Nightly build master
  branches:
    include:
    - master
  always: true
- cron: "7 12 * * *"
  displayName: Nightly build staging
  branches:
    include:
    - staging
  always: true

trigger: none

pr: none

variables:
- group: LinuxAgentPool

stages:
  - template: stage/linux_test_stage.yml
    parameters:
      stage_name: "Nightly CPU Test"
      job_name: nightly
      conda_env: nightly_reco_base
      smoke_tests: true
      integration_tests: true
      Agent_Pool: $(Agent_Pool)

  - template: stage/linux_test_stage.yml
    parameters:
      stage_name: "Nightly GPU Test"
      job_name: nightly gpu
      conda_env: nightly_reco_gpu
      smoke_tests: true
      integration_tests: true
      gpu: gpu
      Agent_Pool: $(Agent_Pool)

  - template: stage/linux_test_stage.yml
    parameters:
      stage_name: "Nightly Spark Test"
      job_name: nightly spark
      conda_env: nightly_reco_pyspark
      smoke_tests: true
      integration_tests: true
      spark: spark
      Agent_Pool: $(Agent_Pool)
