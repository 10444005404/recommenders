resources:
  repositories:
    - repository: aitemplates
      type: github
      name: microsoft/AI
      endpoint: AI-GitHub

# Pull request against these branches will trigger this build
pr:
- master
- staging

#Any commit to this branch will trigger the build.
trigger:
- staging
- master

variables:
- group: LinuxAgentPool

jobs:
- job: unit
  displayName: "Unit tests Linux PySpark"
  timeoutInMinutes: 20 # how long to run the job before automatically cancelling
  pool:
    name: $(Agent_Pool)

  steps:
  - template: .ci/steps/reco_config_conda_linux.yml@aitemplates
    parameters:
      conda_env: reco_pyspark
      install_conda: false

  - template: steps/conda_pytest_linux.yml
    parameters:
      conda_env: reco_pyspark
      spark: spark
      unit_tests: true

  - template: .ci/steps/reco_conda_clean_linux.yml@aitemplates
    parameters:
      conda_env: reco_pyspark
      clean_conda: false